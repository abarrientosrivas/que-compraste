<div class="form-group">
  <input
    type="text"
    id="search-input"
    [(ngModel)]="query"
    (input)="search()"
    class="form-control"
    placeholder="Codigo de Producto"
  />
</div>

<ul class="list-group">
  <li *ngFor="let item of results" class="list-group-item">
    <label class="form-check">
      <input
        type="radio"
        class="form-check-input"
        [value]="item"
        [formControl]="selectedItem"
        (change)="onProductSelected()"
      />
      <span class="form-check-label">{{ item.product.title }}</span>
    </label>
  </li>
</ul>

<div *ngIf="!results">No se encontraron resultados.</div>
